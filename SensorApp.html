<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


  <script type="text/javascript">
  		function onload(){

  			//Sensor 1 - Geolocation 
			navigator.geolocation.getCurrentPosition(function(position) {
			    // Get the positioning coordinates.
			    var lat = position.coords.latitude;
			    var lon = position.coords.longitude;

			    document.getElementById("geolocationValue").innerHTML = "latitude = "+lat+" longitude = "+lon;
			});


		//Sensor 2 - Device Orientation 
		if (window.DeviceOrientationEvent) {
		  // Create an event listener
		  window.addEventListener('deviceorientation', function(event) {
		      // Get the left-to-right tilt (in degrees).
		    var tiltLR = event.gamma;

		    // Get the front-to-back tilt (in degrees).
		    var titleFB = event.beta;

		      // Get the direction of the device (in degrees).
		    var direction = event.alpha;

		     document.getElementById("DeviceOrientation").innerHTML = "tiltLR = "+tiltLR+" titleFB = "+titleFB+" direction = "+direction;

		  });
		}else{
			 document.getElementById("DeviceOrientation").innerHTML = "Browser Not supported";
		}


		

  	}


  </script>
</head>

<body onload="onload()">
  	Welcome To Sensor APP
  	
  	<table border="1px">
  		
  	<thead>
  		<th>Sensor Type</th>
  		<th>value</th>
  	</thead>
  	<tbody>
  		<tr>
  			<td>Geolocation</td>
  			<td id="geolocationValue"></td>
  		</tr>
  		<tr>
  			<td>Device Orientation</td>
  			<td id="DeviceOrientation"></td>
  		</tr>
  	</tbody>
  	</table>
</body>
</html>
