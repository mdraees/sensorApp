  <script type="text/javascript">
  	
// Define an event handler function to execute when the device orientation changes
 
var onOrientationChange = function() {
	

	// An event listener for a DeviceProximityEvent.
window.addEventListener('deviceproximity', function(event) {
    // The maximum distance the sensor covers (in cm).
    var max = event.max;

    // The minimum distance the sensor covers (in cm).
    var min = event.min;

    // The device proximity (in cm).
    var proximity = event.value;
});

// An event listener for a UserProximityEvent.
window.addEventListener('userproximity', function(event) {
    if (event.near) {
        alert("near")
    } else {
        alert("Far");
    }
});

}
 

 
// Execute the same function on page load to set the initial <body> class
 
onOrientationChange();
 


  </script>
</head>

<body onload="onOrientationChange()">
  	Welcome To Sensor APP
  	<div id="orientation"></div>
</body>
